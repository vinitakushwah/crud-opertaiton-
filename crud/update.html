<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post data in javascript</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">


</head>

<body>
    <div class="container mt-5 ">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary pull-right" data-bs-toggle="modal"
                    data-bs-target="#myModal">
                    Add Questions
                </button>

                <table class="table table-borders table-striped mt-5 table-hover responsive" id="example">
                    <thead>
                        <tr>
                            <th>QuestionOrder</th>
                            <th>Quetions</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="mytable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


  <!-- modal for get data -->


    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">User Response</h4>
                   
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="form" method="POST" autocomplete="off">
                        <div class="form-group">
                            <label for="Question_Order">Question Order</label>
                            <input type="number" class="form-control form_input" name="" id="Question_Order">
                            <label for="name">Question </label><br />
                            <input type="text" class="form-control" id="Question_text" placeholder="Question text">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="Question order">QuestionOrder</label><br />
                            <select name="" id="Question_orders">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="AnswerLimit">Answer Limit</label>
                            <input type="number" class="form-control form-input" name="answerlimit" id="Answer_Limit">
                        </div><br>
                        <div class="form-group">
                            <label for="RecordQuestion">RecordQuestion </label>
                            <select name="" id="Question_type">
                                <option  value="true" >true</option>
                                <option value="false" >false</option>
                            </select> 
                        </div>
                      
                     
                </div>
                <div class="modal-footer">
                    <input type="submit" data-bs-dismiss="modal" class="btn  btn-sm btn-primary" value="Submit" />
                    <button type="button" class=" btn-danger btn-sm"  value="Close" data-bs-dismiss="modal">Close</button>
                </form>

                </div>
            </div>
        </div>
    </div>


    <!-- edit button modal -->

    <div class="modal" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">User Response</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="form" method="POST" autocomplete="off">
                        <div class="form-group">
                            <label for="Question_Order">Question Order</label>
                            <input type="number" class="form-control form_input" name="" id="Question_Order">
                            <label for="name">Question </label><br />
                            <input type="text" class="form-control" id="Question_text" placeholder="Question text">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="Question order">QuestionOrder</label><br />
                            <select name="" id="Question_orders">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="AnswerLimit">Answer Limit</label>
                            <input type="number" class="form-control form-input" name="answerlimit" id="Answer_Limit">
                        </div><br>
                        <div class="form-group">
                            <label for="RecordQuestion">RecordQuestion </label>
                            <select name="" id="Question_type">
                                <option  value="true" >true</option>
                                <option value="false" >false</option>
                            </select> 
                        </div>
                        <br />
                        <input type="submit" data-bs-dismiss="modal" class="btn  btn-primary pull-right" value="submit"  />
                    </form>
                </div>
            </div>
        </div>
    </div>





    <!-- delete button modal
 -->

  <!-- Modal -->
  <div class="modal fade" id="deletemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Delete Questions !</h5>
        </div>
        <div class="modal-body">
        <p>Are you sure you want to delete your question?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="deletedata()">Yes</button>
        </div>
      </div>
    </div>
  </div>





    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
</body>

</html>
